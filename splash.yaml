flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: assets/images/splash_image.png
  image_dark: assets/images/splash_image.png

  # Ensure the splash image scales appropriately
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    color_dark: "#272727"
    image: assets/images/splash_image.png
    image_dark: assets/images/splash_image.png

  # Add padding or adjust scaling
  android_gravity: center
  ios_content_mode: scaleAspectFill

  web: false
